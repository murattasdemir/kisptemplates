name:   KISP İzlence -Çoklu Gün- (PDF)
description: >
 Template for a course syllabus with **multiple weekdays** in Turkish, using R Markdown and
 the R bookdown package. LaTeX system must be installed (MikTeX for Windows, MacTeX for Mac).
 Another option is to  use `tinytex` package.
 If you want to turn section numbering on, change `\setcounter{secnumdepth}{0}` to
 `\setcounter{secnumdepth}{1}` in `syllabus_tr.latex`.

